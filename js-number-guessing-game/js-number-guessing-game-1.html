<body>
    <div id="container">
        <h1>JavaScript Number Guessing Game</h1>
        <p>Create a random generated number between 1 - 10</p>
        <p>Guess which number it is</p>
        <input type="button" id="randomNumberCreate" value="Create a random number">
        <p id="randomNumberOutput"></p>

        <p id="randomIntervalInfo"></p>
        <input type="text" name="userInput" id="userInput">
        <input type="submit" value="Enter" id="enterButton">
        <p id="output">Enter a number</p>
        <p id="randomNumber"></p>
    </div>
</body>
